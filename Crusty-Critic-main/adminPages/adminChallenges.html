<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Challenges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background: #fff; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        .wrapper { 
            flex: 1; 
            padding: 20px; 
            display: flex; 
            gap: 20px; 
        }
        .admin-content { 
            flex: 1; 
            background: #fff; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 32px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
            min-height: 300px; 
        }
        h2 { 
            margin-top: 0; 
            color: #333;
            margin-bottom: 24px;
        }
        .challenge-form {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .submit-btn:hover {
            background: #45a049;
        }
        .challenges-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }
        .challenges-table th,
        .challenges-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .challenges-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        .challenges-table tr:hover {
            background: #f8f9fa;
        }
        .error-message {
            color: #dc3545;
            margin-top: 8px;
            font-size: 14px;
        }
        .success-message {
            color: #28a745;
            margin-top: 8px;
            font-size: 14px;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="wrapper">
        <div id="adminSidebar"></div>
        <div class="admin-content">
            <h2>Manage Challenges</h2>
            
            <!-- Create Challenge Form -->
            <div class="challenge-form">
                <h3>Create New Challenge</h3>
                <form id="createChallengeForm">
                    <div class="form-group">
                        <label for="challengeName">Challenge Name</label>
                        <input type="text" id="challengeName" name="challengeName" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Challenge</button>
                    <div id="formMessage"></div>
                </form>
            </div>

            <!-- Challenges Table -->
            <div id="challengesTableContainer">
                <table class="challenges-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="challengesTableBody">
                        <!-- Challenges will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { getHeaderHTML, headerStyles, initializeHeader, logout } from '../modules/adminHeader.js';
        import adminSidebar from '../modules/adminSidebar.js';

        // Add header styles
        const styleSheet = document.createElement('style');
        styleSheet.textContent = headerStyles;
        document.head.appendChild(styleSheet);

        // Add header HTML
        document.getElementById('header').innerHTML = getHeaderHTML();

        // Add sidebar
        document.getElementById('adminSidebar').innerHTML = adminSidebar();

        // Initialize header
        document.addEventListener('DOMContentLoaded', () => {
            initializeHeader();
            fetchChallenges();
        });

        window.logout = logout;

        // Fetch and display challenges
        async function fetchChallenges() {
            try {
                const authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    console.error('No auth token found');
                    return;
                }

                const response = await fetch('http://localhost:3000/api/challenges', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const challenges = await response.json();
                displayChallenges(challenges);
            } catch (error) {
                console.error('Error fetching challenges:', error);
                document.getElementById('challengesTableBody').innerHTML = 
                    '<tr><td colspan="6" style="text-align: center;">Error loading challenges</td></tr>';
            }
        }

        // Display challenges in the table
        function displayChallenges(challenges) {
            const tbody = document.getElementById('challengesTableBody');
            tbody.innerHTML = '';

            challenges.forEach(challenge => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${challenge.challenge_id}</td>
                    <td>${challenge.challenge_name}</td>
                    <td>${challenge.description}</td>
                    <td>${new Date(challenge.start_date).toLocaleDateString()}</td>
                    <td>${new Date(challenge.end_date).toLocaleDateString()}</td>
                    <td>${new Date(challenge.created_at).toLocaleDateString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Handle form submission
        document.getElementById('createChallengeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('.submit-btn');
            const messageDiv = document.getElementById('formMessage');
            
            try {
                // Disable form while submitting
                form.classList.add('loading');
                submitBtn.disabled = true;
                messageDiv.innerHTML = '';

                const authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    throw new Error('No auth token found');
                }

                const formData = {
                    challengeName: form.challengeName.value,
                    description: form.description.value,
                    startDate: form.startDate.value,
                    endDate: form.endDate.value
                };

                const response = await fetch('http://localhost:3000/api/challenges', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Show success message
                messageDiv.innerHTML = `<div class="success-message">${result.message}</div>`;
                
                // Clear form
                form.reset();
                
                // Refresh challenges list
                fetchChallenges();
            } catch (error) {
                console.error('Error creating challenge:', error);
                messageDiv.innerHTML = `<div class="error-message">Error creating challenge: ${error.message}</div>`;
            } finally {
                // Re-enable form
                form.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
